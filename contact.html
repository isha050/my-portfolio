<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Isha Sri Prakash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --garnet: #792E29;
            --garnet-light: #9a3d37;
            --raisin-black: #24201D;
            --olive: #565538;
            --grullo: #ABA38F;
            --timberwolf: #D9D4C8;
            --bg-dark: #1a1715;
            --bg-light: #f5f3f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background-color: var(--bg-dark);
            color: var(--timberwolf);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--garnet);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-link:hover {
            gap: 0.75rem;
            color: var(--garnet-light);
        }

        .back-link svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s;
        }

        .back-link:hover svg {
            transform: translateX(-5px);
        }

        .form-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .form-header h1 {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--garnet), var(--olive));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .contact-form {
            background: var(--raisin-black);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid var(--olive);
            box-shadow: 0 10px 40px rgba(121, 46, 41, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--grullo);
            font-size: 0.95rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--olive);
            border-radius: 10px;
            background: var(--bg-dark);
            color: var(--timberwolf);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--garnet);
            box-shadow: 0 0 0 3px rgba(121, 46, 41, 0.1);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, var(--garnet), var(--raisin-black));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(121, 46, 41, 0.5);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            padding: 1.5rem;
            background: rgba(40, 167, 69, 0.2);
            border: 2px solid #28a745;
            border-radius: 10px;
            color: #90ee90;
            text-align: center;
            margin-top: 1.5rem;
            animation: slideIn 0.5s ease-out;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            display: none;
            padding: 1.5rem;
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            border-radius: 10px;
            color: #ff6b6b;
            text-align: center;
            margin-top: 1.5rem;
            animation: slideIn 0.5s ease-out;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .form-header h1 {
                font-size: 2rem;
            }

            .contact-form {
                padding: 1.5rem;
            }

            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Portfolio
        </a>

        <div class="form-header">
            <h1>Get In Touch</h1>
            <p>Let's discuss your ideas and collaborate on something amazing!</p>
        </div>

        <form class="contact-form" id="contactForm" action="https://formspree.io/f/mgowlnoa" method="POST">
            <div class="form-group">
                <label for="email">Your Email *</label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="message">Your Message *</label>
                <textarea id="message" name="message" required placeholder="Tell me about your project or inquiry..."></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Send
            </button>

            <div class="success-message" id="successMessage">
                <strong>✓ Message sent successfully!</strong><br>
                Thank you for reaching out. I'll get back to you soon!
            </div>

            <div class="error-message" id="errorMessage">
                <strong>✗ Oops! Something went wrong.</strong><br>
                Please try again or email me directly at ishasriprakash26@gmail.com
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            // Hide any previous messages
            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    // Show success message
                    successMessage.classList.add('show');
                    form.reset();
                    
                    // Redirect back to portfolio after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                // Show error message
                errorMessage.classList.add('show');
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            }
        });
    </script>
</body>
</html>
